<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRhmX-U2hJOlRtZyU_CwdgvmimKi1gtIkg80ayBNtH_9w&s">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h1>Simon Says Game</h1>
       
        <h2>Press any key to start the game </h2>
        <button class="btn-start">Start Game</button>

        <div class="btn-container">
            <div class="line-one">
                <div class="btn red one" type="button" id=red> </div>
                <div class="btn yellow two" type="button" id="yellow"></div>
            </div>
            <div class="line-two">
                <div class="btn green three" type="button" id="green"></div>
                <div class="btn purple four" type="button" id="purple"></div>
            </div>

        </div>
    </div>
    <div class="separation"></div>


    <script src="app.js"></script>
</body>

</html>
